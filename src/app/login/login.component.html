    <mat-card [ngStyle]="{'background-color':'#f5f5f5'}">

          <!-- some space on left -->

          <!-- Login form -->
          <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-around stretch"
            fxFlex="60">
            <!-- Email field -->
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="Email">
              <!-- <mat-error>email is invalid</mat-error> -->

            </mat-form-field>
            <!-- password field -->
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="Password">
            </mat-form-field>
            <!-- submit button -->
            <button mat-raised-button [ngStyle]="{'background-color':'#fe4987'}" type="submit">Login</button>

          </form>
